name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        run: npm install
      - name: Build
        run: npm run build
      - name: Tests
        run: npm run test
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: jest-junit.xml
          fail-on-error: true
